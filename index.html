<style>
    body {
        max-width: 800px;
    }
    
    video {
        width: 100%;
    }
    
    ul {
        margin: 0;
        padding: 0;
        height: 400px;
        overflow-y: scroll;
    }
    
    li {
        display: grid;
        grid-template-areas: "image time participant" "image action action";
        grid-template-columns: auto auto 1fr;
        padding: 0.5em;
        cursor: default;
    }
    
    li:hover {
        background-color: #ededf0;
    }
    
    .image {
        grid-area: image;
        margin-inline-end: 1em;
        height: 60px;
        width: 60px;
        outline: 1px solid gray;
        background-color: black;
    }
    
    .time {
        grid-area: time;
        margin-inline-end: 0.5em;
        font-size: small;
    }
    
    .participant {
        grid-area: participant;
        font-size: small;
    }
    
    .action {
        grid-area: action;
    }
    
    .container {
        margin-top: 2em;
        display: flex;
    }
    
    .column {
        width: 50%;
        float: left;
    }
    
    .large-textarea {
        width: 100%;
        height: 400px;
    }
</style>
<!doctype html>
<html>

  <body>

    <video controls></video>
    <ul></ul>

    <div class="container">
      <div class="column">
        <label for="movie">Choose a movie file:</label><br>
        <input type="file" id="movie" name="movie" accept="video/mp4"><br>
        <label for="annotations">Choose a json file:</label><br>
        <input type="file" id="annotations" name="annotations"
          accept="text/json"><br><br>
        <button id="apply">Apply</button>

      </div>
      <div class="column">
        <textarea id="logText" class="large-textarea"></textarea>
      </div>
    </div>

    <script src="./script.js" type="module"></script>

  </body>

</html>
